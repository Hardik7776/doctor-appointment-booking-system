<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocBook - Book Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DocBook</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#doctors">Doctors</a></li>
        <li><a href="#appointments">Appointments</a></li>
      </ul>
    </nav>
  </header>

  <section id="book-appointment">
    <h2>Book an Appointment</h2>
    <form onsubmit="scheduleAppointment(event)">
      <label for="doctor">Select a Doctor:</label>
      <select id="doctor" required>
        <option value="" disabled selected>Select a doctor</option>
        <option value="1">Dr. Smith - Cardiologist</option>
        <option value="2">Dr. Johnson - Dermatologist</option>
        <option value="3">Dr. Williams - Pediatrician</option>
      </select>

      <label for="date">Select a Date:</label>
      <input type="date" id="date" required>

      <button type="submit">Book Appointment</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 DocBook. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
